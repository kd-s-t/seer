name: Build and Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'expressjs/**'
      - 'nextjs/**'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Express.js image
        uses: docker/build-push-action@v5
        with:
          context: ./expressjs
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/production-seer-expressjs:latest
            ${{ steps.login-ecr.outputs.registry }}/production-seer-expressjs:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: Build and push Next.js image
        uses: docker/build-push-action@v5
        with:
          context: ./nextjs
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/production-seer-nextjs:latest
            ${{ steps.login-ecr.outputs.registry }}/production-seer-nextjs:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

